<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
<div>
    <div class="animated bounce delay-2s">
        <h1>Kenn</h1>
    </div>

    <div class="animated rotateInDownRight delay-4s">
        <h1>Kevin</h1>
    </div>

    <div class="animated rotateInDownLeft delay-10s">
        <h1>Erin</h1>
    </div>
</div>
</body>
</html>
